<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#050a16"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="rgba(34,211,238,0.35)"/>
      <stop offset="100%" stop-color="rgba(34,211,238,0)"/>
    </radialGradient>
    <linearGradient id="strokeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background with subtle rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bg)"/>
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#glow)"/>
  <rect x="36" y="36" width="440" height="440" rx="84" fill="none" stroke="url(#strokeGrad)" stroke-opacity="0.6" stroke-width="2"/>

  <!-- VS monogram -->
  <g transform="translate(256,256)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="176" font-weight="700" fill="#a5f3fc" letter-spacing="4">
      VS
    </text>
  </g>
</svg>

